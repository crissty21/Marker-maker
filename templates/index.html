<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
    <link href="{{url_for('static', filename='snapshot/videojs-snapshot.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='listbox.css')}}" rel="stylesheet">
</head>

<body>
    <div class="video-container">
        <div class="video-background">
            <video id="left-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"
                width="100%" height="100%">
                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web
                    browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5
                        video</a></p>
            </video>
        </div>
        <div class="video-background">
            <video id="right-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"
                width="100%" height="100%">
                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web
                    browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5
                        video</a></p>
            </video>
        </div>
    </div>
    <div style="display: flex;">

        <div class="button-container" style="flex:1;">
            <div style="display: flex;">
                <div>
                    <p>Skip frames</p>
                    <div class="button-group">
                        <button class="blue-button" onclick="forwardFrames(-1)">&larr;</button>
                        <input id="current-step" type="number" min="1" value="1">
                        <button class="blue-button" onclick="forwardFrames(1)">&rarr;</button>
                    </div>
                </div>
                <div style="height: 100%;margin-top: auto; margin-bottom: 5px;">
                    <button id="toggleButton" class="blue-button" onclick="toggleLock()">Left</button>
                </div>
                <div>
                    <p>Skip seconds</p>
                    <div class="button-group">
                        <button class="blue-button" onclick="forwardSeconds(-1)">&larr;</button>
                        <input id="current-seconds" type="number" min="1" value="1">
                        <button class="blue-button" onclick="forwardSeconds(1)">&rarr;</button>
                    </div>
                </div>
            </div>
            <div style="margin-top: 10px;">
                <button id="syncButton" class="blue-button" onclick="syncVideos()">Syncronize Videos</button>
                <button id="deleteMarkerButton" class="blue-button" onclick="deleteMarker()">Delete Marker</button>
                <button id="goDetButton" class="blue-button" onclick="openDetaliedWindow()">Open Detalied Edit</button>
            </div>
        </div>
        <div class="button-container" style="flex: 1;">
            <div>
                <ul id="ss_elem_list" tabindex="0" role="listbox" aria-labelledby="ss_elem" style="margin-bottom: 10px;">
                  
                </ul>

            </div>
        </div>
    </div>
    <script src="http://vjs.zencdn.net/4.12/video.js"></script>
    <script src="{{url_for('static', filename='/snapshot/videojs-snapshot.js')}}"></script>
    <script src="{{url_for('static', filename='video-playback-controlls.js')}}"></script>
    <script src="{{url_for('static', filename='getfps.js')}}"></script>
    <script src="{{url_for('static', filename='listbox.js')}}"></script>
    </div>


</body>

</html>
